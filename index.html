<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oni Game Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        h1 {
            color: #ff9900;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            color: #ffcc00;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .title-container {
            text-align: center;
            margin-top: 70px; /* Ajusta la distancia desde la barra de navegación */
        }

        img.logo {
            max-width: 150px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        img.menu-icon {
            max-width: 30px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            display: none;
        }

        nav {
            height: 50px;
            display: flex;
            justify-content: right;
            align-items: center;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        @media only screen and (max-width: 600px) {
            img.menu-icon {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            nav.show {
                display: flex;
            }

            .title-container {
                margin-top: 20px; /* Ajusta la distancia desde la barra de navegación en pantallas pequeñas */
            }
        }
    </style>
</head>

<body>
    <nav>
        <img class="logo" src="tu_logo.png" alt="Oni Game Studio Logo">
        <a href="#inicio">Inicio</a>
        <a href="#juegos">Juegos</a>
        <a href="#eventos">Eventos</a>
        <a href="#contacto">Contacto</a>
        <img class="menu-icon" src="menu-icon.png" alt="Menú" onclick="toggleMenu()">
    </nav>
    <div class="title-container">
        <h1>Oni Game Studio</h1>
        <h2>¡CREA TU EVENTO CON NOSOTROS!</h2>
    </div>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>
</body>

</html>
